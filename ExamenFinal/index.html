<!DOCTYPE html>
<html>
<head>
    <title>Examen Final</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <h1>Cafetería de Café</h1>
    <div id="uno">
        <p id="info"></p>
    </div>
    <div id="cero">
        <div class="Left">
            
                <p>Personas totales dentro del establecimiento:</p>
                <input type="number" name="Total" id="total" value="0" />
                <p id="hm">Hombres dentro del establecimiento</p>
                <input type="number" name="Hombres" id="hombres" value="0" />
                <p id="mj">Mujeres dentro del establecimiento</p>
                <input type="number" name="Mujeres" id="mujeres" value="0" />
            

            <div id="tres">
                <p>Genero de la persona que va a ingresar o salir del establecimiento:</p>
                <input type="radio" id="homb" name="genero" value="hombre">
                <label for="homb">Hombre</label><br>
                <input type="radio" id="muj" name="genero" value="mujer">
                <label for="muj">Mujer</label><br>
            </div>

            <br />

            <div id="cuatro">
                <button type="button" onclick="aumentar()">Entran</button>
                <button type="button" onclick="disminuir()">Salen</button>
            </div>
        </div>
        <div class="Right">
            <img src="https://interpretacionesoniricasypsicoanalisis.files.wordpress.com/2016/01/soc3b1ar-con-puertas-5.jpg" alt="personas" id="img1" />
        </div>
    </div>


    <script>
        var myJson = ' {"establecimiento":"Cafetería de Café","aforo":25}'
        var obj = JSON.parse(myJson)
        document.getElementById("info").innerHTML = `El nombre del establecimiento es: ${obj.establecimiento} el aforo total es de: ${obj.aforo} personas `

        function aumentar() {
            tot = document.getElementById("total").value
            tot = parseInt(tot) + 1
            document.getElementById("total").value = tot

            if (document.getElementById("homb").checked) {
                h = document.getElementById("hombres").value
                h = parseInt(h) + 1
                document.getElementById("hombres").value = h
                document.getElementById("img1").src = "https://image.freepik.com/free-photo/man-with-friends-entering-restaurant_23-2147861855.jpg";
            }
            else if (document.getElementById("muj").checked) {
                m = document.getElementById("mujeres").value
                m = parseInt(m) + 1
                document.getElementById("mujeres").value = m
                document.getElementById("img1").src = "";
                document.getElementById("img1").src = "https://cdn1.eyeem.com/thumb/1216563a0933171abf3d8eaaa6bdb4c9cc93dca8-1549614829300/w/1280?watermark=false";
            }
            if (tot>=25) {
                alert("Se ha alcanzo el aforo máximo del establecimiento")
            }

        }

        function disminuir() {
            tot = document.getElementById("total").value
            tot = parseInt(tot) - 1
            document.getElementById("total").value = tot

             if (document.getElementById("homb").checked) {
                h = document.getElementById("hombres").value
                h = parseInt(h) - 1
                 document.getElementById("hombres").value = h
                 document.getElementById("img1").src = "https://image.freepik.com/free-photo/man-with-friends-entering-restaurant_23-2147861855.jpg";
            }
            else if (document.getElementById("muj").checked) {
                m = document.getElementById("mujeres").value
                m = parseInt(m) - 1
                 document.getElementById("mujeres").value = m
                  document.getElementById("img1").src = "https://cdn1.eyeem.com/thumb/1216563a0933171abf3d8eaaa6bdb4c9cc93dca8-1549614829300/w/1280?watermark=false";
            }
            if (tot>=25) {
                alert("Se ha alcanzo el aforo máximo del establecimiento")
            }

        }

    </script>
</body>
</html>
