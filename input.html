<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
</head>
<body>

    <input type="text" name="texto" id="demo" />
    <button type="button" onclick="mostrar()">Button</button>


    <script language="JavaScript">

        function mostrar() {
            var a = document.getElementById("demo").value;
            alert(a);
        }
    </script>

</body>
</html>
